name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  validate:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate version match
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          JSR_VERSION=$(node -p "require('./jsr.json').version")
          TAG_VERSION="${{ github.event.release.tag_name }}"
          TAG_VERSION="${TAG_VERSION#v}"

          echo "package.json version: $PKG_VERSION"
          echo "jsr.json version: $JSR_VERSION"
          echo "Release tag version: $TAG_VERSION"

          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: package.json ($PKG_VERSION) != tag ($TAG_VERSION)"
            exit 1
          fi

          if [ "$JSR_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: jsr.json ($JSR_VERSION) != tag ($TAG_VERSION)"
            exit 1
          fi

          echo "All versions match: $TAG_VERSION"

  test:
    needs: validate
    if: always() && (needs.validate.result == 'success' || needs.validate.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Publish to npm
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry run npm publish
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: pnpm publish --dry-run --no-git-checks

  publish-jsr:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish to JSR
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npx jsr publish

      - name: Dry run JSR publish
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: npx jsr publish --dry-run
