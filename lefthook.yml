pre-commit:
  parallel: true
  commands:
    check:
      glob: "**/*.{js,ts,jsx,tsx,json}"
      run: pnpm biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase

pre-push:
  commands:
    test:
      run: pnpm test
